<body>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCv0aQq6jTRdPPcTi8yjH4K9goky1IcHqQ",
      authDomain: "among-us-3c0e0.firebaseapp.com",
      databaseURL: "https://among-us-3c0e0-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "among-us-3c0e0",
      storageBucket: "among-us-3c0e0.appspot.com",
      messagingSenderId: "430810539681",
      appId: "1:430810539681:web:6b87449fd40e17cb0b72e0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
    const analytics = firebase.analytics(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase Analytics

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –∫–æ–Ω—Å–æ–ª—å
    function logToConsole(message) {
      const logElement = document.getElementById('log');
      logElement.innerHTML += message + "<br>";
      logElement.scrollTop = logElement.scrollHeight;  // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤ –∫–æ–Ω–µ—Ü
    }

    // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è –≤ Firebase Analytics –∏ –≤—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å
    function logFirebaseEvent(eventType, details) {
      analytics.logEvent(eventType, details);  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–±—ã—Ç–∏—è –≤ Firebase Analytics
      logToConsole(`Firebase Event Logged: ${eventType}`, details); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏
      console.log(`Firebase Event Logged: ${eventType}`, details); // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—Ä–∞—É–∑–µ—Ä–Ω–æ–π –∫–æ–Ω—Å–æ–ª–∏
      console.trace();  // –ü–æ–∫–∞–∂–µ—Ç —Å—Ç–µ–∫ –≤—ã–∑–æ–≤–æ–≤, —á—Ç–æ–±—ã –ø–æ–Ω—è—Ç—å, –æ—Ç–∫—É–¥–∞ –≤—ã–∑–≤–∞–Ω–∞ –æ–ø–µ—Ä–∞—Ü–∏—è
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
    function safeGetValue(value) {
      return value !== undefined && value !== null ? value : "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ";
    }

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö (–≤—Å–µ –¥–∞–Ω–Ω—ã–µ, –Ω–µ —Ç–æ–ª—å–∫–æ suspicion)
    db.ref().on("child_added", (snapshot) => {
      const addedData = snapshot.val();
      logToConsole(`–ù–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã: ${JSON.stringify(addedData)}`);
      logFirebaseEvent("child_added", { path: snapshot.ref.path.toString(), data: addedData });
    });

    db.ref().on("child_changed", (snapshot) => {
      const changedData = snapshot.val();
      logToConsole(`–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã: ${JSON.stringify(changedData)}`);
      logFirebaseEvent("child_changed", { path: snapshot.ref.path.toString(), data: changedData });
    });

    db.ref().on("child_removed", (snapshot) => {
      const removedData = snapshot.val();
      logToConsole(`–î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã: ${JSON.stringify(removedData)}`);
      logFirebaseEvent("child_removed", { path: snapshot.ref.path.toString(), data: removedData });
    });

    db.ref().on("value", (snapshot) => {
      const data = snapshot.val();
      logToConsole(`–ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö: ${JSON.stringify(data, null, 2)}`);
      logFirebaseEvent("data_changed", { path: "all_data", data: data });
    });

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –≤–µ—Ç–∫–µ suspicion
    db.ref("suspicion").on("child_added", (snapshot) => {
      const addedData = snapshot.val();
      logToConsole(`–ù–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ suspicion: ${JSON.stringify(addedData)}`);
      logFirebaseEvent("suspicion_child_added", { path: snapshot.ref.path.toString(), data: addedData });
    });

    db.ref("suspicion").on("child_removed", (snapshot) => {
      const removedData = snapshot.val();
      // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –≤ –∫–æ–Ω—Å–æ–ª—å
      logToConsole(`–î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã –∏–∑ suspicion: ${JSON.stringify(removedData)}`);
      logFirebaseEvent("suspicion_child_removed", { path: snapshot.ref.path.toString(), data: removedData });
      
      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–µ–∫–∞ –≤—ã–∑–æ–≤–æ–≤, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã
      console.trace("–£–¥–∞–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ suspicion –ø—Ä–æ–∏–∑–æ—à–ª–æ –∏–∑ —Å–ª–µ–¥—É—é—â–µ–≥–æ –∫–æ–¥–∞:");
    });

    db.ref("suspicion").on("child_changed", (snapshot) => {
      const changedData = snapshot.val();
      logToConsole(`–î–∞–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω—ã –≤ suspicion: ${JSON.stringify(changedData)}`);
      logFirebaseEvent("suspicion_child_changed", { path: snapshot.ref.path.toString(), data: changedData });
    });

  </script>
